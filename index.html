        <div class="main-container">
            <h2>Paper, Scissors, Rock</h2>
            <p>This is the game I developed after i finished the Codecademy tutorial of JavaScript.</p>
            <p>For now you are only able to play 1 Player game only, which means you play against your computer.
            <div class="player" style="float:left;">
                <h3 class="player-title">Player 1: <span id="player-win-counter">0 Game Win</span> </h3>
                <div class="avatar">
                    <img class="couch" id="computerWins" src="img/computer-wins.png" />
                    <img class="couch" id="playerWins" src="img/player-wins.png" />
                    <img class="couch" id="couchDraw" src="img/couch-draw.png" />
                </div>
                <div id="bubble"><p class="bubble-message">Computer Wins</p></div>
                <div id="player-choices">
                    <img class="img-choice" id="paper" src="img/paper.png">
                    <img class="img-choice" id="scissors" src="img/scissors.png">
                    <img class="img-choice" id="rock" src="img/rock.png">
                </div>
                <div class="choice" id="player-choice">
                    <img src="img/empty.png" width="100" height="100">
                </div>
                <p class="choice-text">Player 1: <span id="player-choice-text" style="color:#5EB25E;"></span></p>
                <div id="player-trophy"></div>

            </div>


            <div class="player" style="float:right;">
                <h3 class="player-title">Computer: <span id="computer-win-counter">0 Game Win</span></h3>
                <div class="choice" id="computer-choice" style="margin-top:188px;">
                    <img src="img/empty.png" width="100" height="100">
                </div>
                <p class="choice-text">Computer: <span id="computer-choice-text" style="color:#5EB25E;"></span></p>
                <div id="computer-trophy"></div>
            </div>
            <div style="clear: both;"></div>
            <button id="start-over">Start over</button>
        </div>
        <div id="winner-modal" title="Congratulations!!!"></div>
